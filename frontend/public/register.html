<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for DJ-AI - Create your free account to access AI-powered track search, intelligent playlist management, and professional DJ tools.">
    <meta name="keywords" content="DJ-AI signup, register DJ software, create account, DJ tools">
    <title>Sign Up - DJ-AI | Create Your Free Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="register-container">
            <h1>Join DJ-AI</h1>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="YourName">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the Terms of Service and Privacy Policy</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="form-links">
                    <a href="/login">Already have an account? Sign in</a>
                </div>
            </form>
            
            <div class="social-login">
                <p>Or sign up with:</p>
                <div class="social-buttons">
                    <button type="button" class="btn btn-social btn-google">Google</button>
                    <button type="button" class="btn btn-social btn-spotify">Spotify</button>
                    <button type="button" class="btn btn-social btn-github">GitHub</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config-api.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script>
    // Dynamically set all constraints and hints from backend config
    (async function() {
        await ConfigAPI.load();
        const cfg = ConfigAPI.values;
        // Username
        const usernameInput = document.getElementById('username');
        if (usernameInput) {
            usernameInput.minLength = cfg.username_min_length;
            usernameInput.maxLength = cfg.username_max_length;
            usernameInput.placeholder = `Min. ${cfg.username_min_length} characters`;
            let hint = document.createElement('div');
            hint.className = 'form-hint';
            hint.style.fontSize = '0.9em';
            hint.style.color = '#666';
            hint.innerText = `Username: ${cfg.username_min_length}-${cfg.username_max_length} characters.`;
            usernameInput.parentNode.appendChild(hint);
        }
        // Password
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        if (passwordInput) {
            passwordInput.minLength = cfg.password_min_length;
            passwordInput.maxLength = cfg.password_max_length;
            passwordInput.placeholder = `Min. ${cfg.password_min_length} characters`;
            let hint = document.createElement('div');
            hint.className = 'form-hint';
            hint.style.fontSize = '0.9em';
            hint.style.color = '#666';
            hint.innerText = `Password: ${cfg.password_min_length}-${cfg.password_max_length} characters.`;
            passwordInput.parentNode.appendChild(hint);
        }
        if (confirmInput) {
            confirmInput.minLength = cfg.password_min_length;
            confirmInput.maxLength = cfg.password_max_length;
        }
        // Bio (if present in form)
        const bioInput = document.getElementById('bio');
        if (bioInput) {
            bioInput.maxLength = cfg.bio_max_length;
            let hint = document.createElement('div');
            hint.className = 'form-hint';
            hint.style.fontSize = '0.9em';
            hint.style.color = '#666';
            hint.innerText = `Bio: max. ${cfg.bio_max_length} characters.`;
            bioInput.parentNode.appendChild(hint);
        }
        // Add more fields as needed (genres, playlist, etc.)
    })();
    </script>
</body>
</html>
