<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to DJ-AI - Access your account to search tracks, manage playlists, and create seamless DJ sets with AI-powered recommendations.">
    <meta name="keywords" content="DJ-AI login, DJ software login, track search, playlist management">
    <title>Login - DJ-AI | AI-Powered DJ Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="login-container">
            <h1>DJ-AI Login</h1>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
                
                <div class="form-links">
                    <a href="#" id="forgotPassword">Forgot password?</a>
                    <a href="/register">Don't have an account? Sign up</a>
                </div>
            </form>
            
            <div class="social-login">
                <p>Or sign in with:</p>
                <div class="social-buttons">
                    <button type="button" class="btn btn-social btn-google">Google</button>
                    <button type="button" class="btn btn-social btn-spotify">Spotify</button>
                    <button type="button" class="btn btn-social btn-github">GitHub</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
